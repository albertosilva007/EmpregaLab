# Configuração do Netlify para EmpregaLAB

[build]
  functions = "netlify/functions"
  publish = "."

# Redirecionamentos para as APIs (Netlify Functions)
[[redirects]]
  from = "/api/entrevista/avaliar"
  to = "/.netlify/functions/avaliar"
  status = 200

[[redirects]]
  from = "/api/entrevista/relatorio"
  to = "/.netlify/functions/relatorio"
  status = 200

# Redirecionamento SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
